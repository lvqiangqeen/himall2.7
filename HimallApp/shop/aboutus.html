<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no" />
		<title>关于我们</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关于我们</h1>
		</header>
		<div id="scrollDiv" class="scroll-div">
			<div class="mui-content transparent">
				<div class="aboutus">
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init({swipeBack: true});
			mui.plusReady(function() {
				mui.ajax(URL+'api/home/GetAboutUs', {
					data:himall.md5Data(),
                    dataType:'json',
                    type:'get',
                    timeout: 10000,
                    success: function(data) {
                    	document.querySelector('.aboutus').innerHTML=data.msg;
                    	himall.removeClass(document.querySelector('.mui-content'),' transparent');
                    },
                    error: function(xhr, type, errorThrown) {
                    	reloadWvLoad();
                    }
                });
			});
			
			
		</script>
	</body>

</html>
